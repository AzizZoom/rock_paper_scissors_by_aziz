<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors By Aziz</title>
    <link rel="icon" type="image/png" href="AZround.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
         <div class="header">
            <h1>Rock Paper Scissors</h1>
         </div>
        <!-- Player Container -->
         <div class="player-container" id="player">
            <h2>You - <span id="playerScore">0</span><span class="choice" id="playerChoice"></span></h2>
            <div class="icons">
               <i class="fa-regular fa-hand-back-fist" title="Rock" id="playerRock" onclick="select('rock')"></i>
               <i class="fa-regular fa-hand" title="Paper" id="playerPaper" onclick="select('paper')"></i>
               <i class="fa-regular fa-hand-scissors" title="Scissors" id="playerScissors" onclick="select('scissors')"></i>
            </div>
         </div>
        <!-- Computer Container -->
         <div class="player-container" id="computer">
            <h2>You - <span id="computerScore">0</span><span class="choice" id="computerChoice"></span></h2>
            <div class="icons">
               <i class="fa-regular fa-hand-back-fist" title="Rock" id="computerRock"></i>
               <i class="fa-regular fa-hand" title="Paper" id="computerPaper"></i>
               <i class="fa-regular fa-hand-scissors" title="Scissors" id="computerScissors"></i>
            </div>
         </div>
        <!-- Reset Icon -->
         <i class="fa-solid fa-rotate reset-icon" title="Reset" onclick="resetAll()"></i>
        <!-- Results Text -->
         <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
         </div>
    </div>
    <!-- Script -->
    <script src="https://kit.fontawesome.com/7f43ff4039.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
